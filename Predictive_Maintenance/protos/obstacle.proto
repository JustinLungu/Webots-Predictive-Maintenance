# Institute: ETH Zuerich, Harvard University

# Name: obstacle
# Description: Non-metal plate/wall on ground for simulation of heterogeneous swarms
# for 3D surface inspection in space. Joint project with MIT, NASA funded.

PROTO obstacle [
  # protoFields
  field SFVec3f         translation     0 0.2 0
  field SFColor         color           0 0 0
  field SFRotation      rotation        0 0 1 0.0
  field SFString        name            "obstacle"
  field SFFloat         radius          0.200
]
{
  # protoBody: root node (Solid)
  Solid {
    # assign open fields to internal ones
    translation IS translation
    rotation IS rotation

    children [
      # Avoid Solids if Shape can be used
      Shape {
        appearance Appearance {
          material Material {
            diffuseColor IS color
          }
        }
        geometry Cylinder {
          height 0.600
          radius IS radius
        }
      }
    ]
    contactMaterial "Metal"
    name IS name
    boundingObject Cylinder {
      height 0.600
      radius IS radius
    }
  }
}
